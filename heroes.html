<!doctype html>
<html lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/stti.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet" type="text/css">
    <link href="bootstrap/bootstrap-icons/font/bootstrap-icons.scss" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>



</head>
<body>
    <div ng-app="heroes" ng-controller="heroCtrl" ng-init="">
    <div ng-include="'nav.html'"></div>
    <main>

        <section class="py-5 text-center container">
          <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <h1 class="fw-light">HEROES</h1>
              <p class="lead text-body-secondary">
                Meet the heroes who bring system design concepts to life! 
                Each character possesses unique powers, and together they conquer complex challenges.
            </p>
              <p>
                <!-- <a href="#" class="btn btn-primary my-2">Main call to action</a>
                <a href="#" class="btn btn-secondary my-2">Secondary action</a> -->
              </p>
            </div>
          </div>
        </section>
      

        <div class="album py-5 bg-body-tertiary">
          <div class="container">
      
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

              <div class="col" ng-repeat="c in CHARACTERS | filter: { type: 'Hero' }" >
                <div class="card shadow-sm">
                    <img src="images/Heroes/{{c.image}}" class="rounded-circle">
                  <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
                  <div class="card-body">
                    <p class="card-text">
                        {{c.skill}}
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <a class="btn btn-sm btn-outline-secondary" ng-href="character.html?name={{c.url}}">View Profile</a>
                    </div>

                      <b class="display-9" style="font-family:'KomikaAxis'; margin-left:16px">{{c.name}}</b> 
                    </div>
                  </div>
                </div>
              </div>


 

            </div>
          </div>
        </div>
      
      </main>
       
      
      </div>



      <script>
        var app = angular.module('heroes', []);
      
        app.controller('heroCtrl', function($scope, $http) {
      
            $scope.date = new Date();

            // Fetch the external characters.json file
          $http.get('characters.json').then(function(response) {
              // Filter the characters to only include those with type 'Hero'
              $scope.CHARACTERS = response.data.filter(function(character) {
                  return character.type === 'Hero';
              });
          }, function(error) {
              console.error('Error loading characters.json:', error);
          });
        }
        );
        </script>
</body>
</html>
